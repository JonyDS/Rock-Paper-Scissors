        <script>
            computerPlay = () => Math.floor(Math.random()*3);
            //0-rock  1-paper  2-scissors
            
            function playRound(playerSelection){
                playerSelection = Number(prompt('Rock 0 |  Paper 1 |  Scissors 2'));
                const computerSelection = Number(computerPlay());

                if (playerSelection === computerSelection) alert.log('tie');
                else if (Math.abs(playerSelection-computerSelection) !== 2){
                    if (playerSelection > computerSelection) alert.log('win');
                    else alert.log('lose');
                    
                }else{
                    if (playerSelection === 2) alert.log('win');
                    else alert.log('lose');
                }

            }
        </script>
    </body>
